<div>
    <sly-field title="Input Project #1" description="Choose project to compare">
        <sly-icon slot="icon" :options="{ color: '#2cd26e', bgColor: '#d8f8e7', rounded: false }">
            <i class="zmdi zmdi-collection-folder-image"></i>
        </sly-icon>
        <sly-select-team-workspace :team-id.sync="context.teamId" :workspace-id.sync="state.workspaceId" :options="{ showTeam: false }" />
        <sly-select-project :workspace-id="state.workspaceId" :project-id.sync="state.projectId" />
    </sly-field>
    <div>
        <sly-field title="Result Project Name"
            description="Enter project name manually (optional) or keep empty to generate it automatically">
        </sly-field>
        <el-input placeholder="Enter Project Name" v-model="state.projectName"></el-input>
    </div>
</div>
